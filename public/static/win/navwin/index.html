<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="referrer" content="same-origin">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Navigation</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@^6.0.0/css/materialdesignicons.min.css" rel="stylesheet" type="text/css">
    <link href="../../lib/quasar/quasar.prod.css" rel="stylesheet" type="text/css">
    <link href="../../lib/jsuites/jspreadsheet.css" rel="stylesheet">
    <link href="../../lib/jsuites/jsuites.css" rel="stylesheet">

    <link rel="stylesheet" href="../../css/index.css">
    <style>
        .spr-panel-top {
            position: absolute;
            top : 0;
            left : 0;
            background-color: #FFFFFF;
            width : 100%;
            height : 100%;
            z-index: 100;
        }
        .spr-panel-back {
            position: absolute;
            top : 0;
            left : 0;
            background-color: #FFFFFF;
            width : 100%;
            height : 100%;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="q-app" v-cloak>
        <div class="row q-pt-sm navwin-layerparent">
            <div class="col-12 navwin-layergrid">
                <div class="navwin-layer1">
                    <canvas ref="cvlay_bg"
                        :width="nvapp.elements.canvas.width" 
                        :height="nvapp.elements.canvas.height"
                    ></canvas>
                </div>
                <div class="navwin-layer2">
                    <canvas ref="cvlay_cursor"
                        :width="nvapp.elements.canvas.width" 
                        :height="nvapp.elements.canvas.height"
                        @pointerdown="canvas_cursor_pointerdown"
                        @pointermove="canvas_cursor_pointermove"
                    ></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <q-btn flat dense color="primary" :label="$t('ribbon_recover_screensize')" @click="originalsize_onclick" no-caps ></q-btn>
                <q-btn flat dense icon="restart_alt" color="primary" :label="$t('ribbon_screen_camerareset')" @click="resetcamera_onclick" no-caps ></q-btn>
            </div>
        </div>
    </div>

    <script src="../../lib/vue/vue.global.prod.js"></script>
    <script src="../../lib/vue/vue-i18n.global.prod.js"></script>
    <script src="../../lib/quasar/quasar.umd.prod.js"></script>
    <script src="../../lib/quasar/lang/ja.umd.prod.js"></script>
    <script src="../../lib/quasar/lang/eo.umd.prod.js"></script>
    <script src="../../lib/quasar/lang/en-US.umd.prod.js"></script>
    <script src="../../lib/localforage.min.js"></script>
    <script src="../../lib/jsuites/jspreadsheet.js"></script>
    <script src="../../lib/jsuites/jsuites.js"></script>

    <script src="../../js/util.js"></script>

    <script src="../../js/client_cldnavwin.js" type="module"></script>
</body>
</html>
